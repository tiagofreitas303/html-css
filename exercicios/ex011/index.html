<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!--Primeiro modo de inserir áudio no site-->
    <p>Vans in Japan - Sonic Pogo</p>
    <audio src="midia/Sonic Pogo - Vans in Japan.mp3" controls></audio>
     <!--Segundo modo de inserir áudio no site-->
     <p>Vans in Japan - Late Night Train </p>
     <audio preload="metadata" controls>
        <source src="midia/Late Night Train - Vans in Japan.mp3" type="audio/mpeg">
        <source src="midia/Late Night Train - Vans in Japan.ogg" type="audio/ogg">
        <source src="midia/Late Night Train - Vans in Japan.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Late Night Train - Vans in Japan.mp3">Clique aqui para baixar o arquivo em mp3.</a></p>
     </audio>
     <!--<audio src="midia/On the Island - Godmode.mp3" autoplay></audio>-->





</body>
</html>
