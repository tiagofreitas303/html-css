<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right,#FFFF00,#F5B10C, #E02A23, #DD1428);
            background-attachment: fixed;
        }
        h1 {
            width: 500px;
            height: 200px;
        }
        img {
            width: 400px;
            height: 104px;
        }


    </style>
</head>
<body>
    <h1>Exemplo de Gradiente - Street Fighter 2 Gradiente</h1>
    <img src="ken-ryu.gif" alt="Ryu e Ken Hadouken">
    
</body>
</html>
